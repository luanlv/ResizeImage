@(images: List[models.Image])
	@for(img <- images){
		<div class="img-container  slide_close"
				style="display: inline-block; width: 120px; height: 160px; overflow : hidden;">
			<img src="@routes.ImageCtrl.get(img.metadata.uuid, "thumb")" alt="">
			<br/>
			<p class="uuid hide">@img.metadata.uuid</p>
			<p>@img.filename</p>
		</div>
	}
