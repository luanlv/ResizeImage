<!DOCTYPE HTML>  <html lang="en"> <head> <meta charset="utf-8"> <title>jQuery File Upload Demo - jQuery UI version</title> <meta name="description" content="File Upload widget with multiple file selection, drag&amp;drop support, progress bars, validation and preview images, audio and video for jQuery. Supports cross-domain, chunked and resumable file uploads and client-side image resizing. Works with any server-side platform (PHP, Python, Ruby on Rails, Java, Node.js, Go etc.) that supports standard HTML form file uploads."> <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link rel="stylesheet" href='@routes.Assets.versioned("css/upload/jquery-ui.css")' id="theme">  <link rel="stylesheet" href='@routes.Assets.versioned("css/upload/demo.css")'> <style>
/* Adjust the jQuery UI widget font-size: */
.ui-widget {
    font-size: 0.95em;
}
</style>  <link rel="stylesheet" href='@routes.Assets.versioned("css/upload/blueimp-gallery.min.css")'>  <link rel="stylesheet" href='@routes.Assets.versioned("css/upload/jquery.fileupload.css")'> <link rel="stylesheet" href='@routes.Assets.versioned("css/upload/jquery.fileupload-ui.css")'>  </head> <body> <h1>UPLOAD DEMO</h1>  <form id="fileupload" action="@routes.ImageCtrl.upload()" method="POST" enctype="multipart/form-data">  <div class="fileupload-buttonbar"> <div class="fileupload-buttons">  <span class="fileinput-button"> <span>Add files...</span> <input type="file" name="files[]" multiple=""> </span> <button type="submit" class="start">Start upload</button> <button type="reset" class="cancel">Cancel upload</button> <button type="button" class="delete">Delete</button> <input type="checkbox" class="toggle">  <span class="fileupload-process"></span> </div>  <div class="fileupload-progress fade" style="display:none">  <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>  <div class="progress-extended">&nbsp;</div> </div> </div>  <table role="presentation"><tbody class="files"></tbody></table> </form> <br>  <div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls" data-filter=":even"> <div class="slides"></div> <h3 class="title"></h3> <a class="prev">‹</a> <a class="next">›</a> <a class="close">×</a> <a class="play-pause"></a> <ol class="indicator"></ol> </div>  <script id="template-upload" type="text/x-tmpl"> {% for (var i=0, file; file=o.files[i]; i++) { %} <tr class="template-upload fade"> <td> <span class="preview"></span> </td> <td> <p class="name">{%=file.name%}</p> <strong class="error"></strong> </td> <td> <p class="size">Processing...</p> <div class="progress"></div> </td> <td> {% if (!i && !o.options.autoUpload) { %} <button class="start" disabled>Start</button> {% } %} {% if (!i) { %} <button class="cancel">Cancel</button> {% } %} </td> </tr> {% } %} </script>  <script id="template-download" type="text/x-tmpl"> {% for (var i=0, file; file=o.files[i]; i++) { %} <tr class="template-download fade"> <td> <span class="preview"> {% if (file.thumbnailUrl) { %} <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a> {% } %} </span> </td> <td> <p class="name"> <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl?'data-gallery':''%}>{%=file.name%}</a> </p> {% if (file.error) { %} <div><span class="error">Error</span> {%=file.error%}</div> {% } %} </td> <td> <span class="size">{%=o.formatFileSize(file.size)%}</span> </td> <td> <button class="delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>Delete</button> <input type="checkbox" name="delete" value="1" class="toggle"> </td> </tr> {% } %} </script> <script src='@routes.Assets.versioned("js/upload/jquery.min.js")'></script> <script src='@routes.Assets.versioned("js/upload/jquery-ui.min.js")'></script>  <script src='@routes.Assets.versioned("js/upload/tmpl.min.js")'></script>  <script src='@routes.Assets.versioned("js/upload/load-image.all.min.js")'></script>  <script src='@routes.Assets.versioned("js/upload/canvas-to-blob.min.js")'></script>  <script src='@routes.Assets.versioned("js/upload/jquery.blueimp-gallery.min.js")'></script>  <script src='@routes.Assets.versioned("js/upload/jquery.iframe-transport.js")'></script>  <script src='@routes.Assets.versioned("js/upload/jquery.fileupload.js")'></script>  <script src='@routes.Assets.versioned("js/upload/jquery.fileupload-process.js")'></script>  <script src='@routes.Assets.versioned("js/upload/jquery.fileupload-image.js")'></script>  <script src='@routes.Assets.versioned("js/upload/jquery.fileupload-audio.js")'></script>  <script src='@routes.Assets.versioned("js/upload/jquery.fileupload-video.js")'></script>  <script src='@routes.Assets.versioned("js/upload/jquery.fileupload-validate.js")'></script>  <script src='@routes.Assets.versioned("js/upload/jquery.fileupload-ui.js")'></script>  <script src='@routes.Assets.versioned("js/upload/jquery.fileupload-jquery-ui.js")'></script>  <script src='@routes.Assets.versioned("js/upload/main.js")'></script> <script>
// Initialize the jQuery UI theme switcher:
$('#theme-switcher').change(function () {
    var theme = $('#theme');
    theme.prop(
        'href',
        theme.prop('href').replace(
            /[\w\-]+\/jquery-ui.css/,
            $(this).val() + '/jquery-ui.css'
        )
    );
});
</script>  <!--[if (gte IE 8)&(lt IE 10)]>
<script src="js/cors/jquery.xdr-transport.js"></script>
<![endif]--> </body> </html>
